version: '3.8'

services:
  # 1. The Vector Database
  db_vector:
    image: pgvector/pgvector:pg16
    container_name: ambience_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: team20_password
      POSTGRES_DB: ambience_knowledge
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - ambience_net

  # 2. Backend API: Handles Auth, Chats, and Notifications
  backend:
    build:
      context: ./backend
      dockerfile: app/Dockerfile
    container_name: ambience_backend
    # CHANGE THIS LINE: 
    # We map the local 'app' content directly to the container's '/app' 
    volumes:
      - ./backend/app:/app 
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://admin:team20_password@db_vector:5432/ambience_knowledge
    ports:
      - "8000:8000"
    networks:
      - ambience_net

  # 3. RAG Service: OpenVINO Med42 Inference Engine
  rag_service:
    build:
      context: ./rag_service
      dockerfile: src/Dockerfile  # Points to the nested Dockerfile
    container_name: ambience_rag
    depends_on:
      - db_vector
    ports:
      - "8001:8001"
    volumes:
      - ./rag_service:/app  # Live code reloading
    environment:
      - DATABASE_URL=postgresql://admin:team20_password@db_vector:5432/ambience_knowledge
    networks:
      - ambience_net

  # 4. Frontend: The React UI
  frontend:
    build: ./frontend
    container_name: ambience_frontend
    ports:
      - "3000:3000"
    networks:
      - ambience_net

networks:
  ambience_net:
    driver: bridge