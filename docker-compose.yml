version: '3.8'

services:
  # 1. The Vector Database
  db_vector:
    image: pgvector/pgvector:pg16
    container_name: ambience_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: team20_password
      POSTGRES_DB: ambience_knowledge
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - ambience_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ambience_knowledge"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend API: Handles Auth, Chats
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile  # ✅ Fixed: Dockerfile is now at root
    container_name: ambience_backend
    volumes:
      # ✅ Fixed: Maps local 'src' to container's '/app/src' for hot-reloading
      - ./backend/src:/app/src
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://admin:team20_password@db_vector:5432/ambience_knowledge
    ports:
      - "8000:8000"
    depends_on:
      db_vector:
        condition: service_healthy
    networks:
      - ambience_net

  # 3. RAG Service: AI Engine (Ollama/Med42)
  rag_service:
    build:
      context: ./rag_service
      dockerfile: Dockerfile  # ✅ Fixed: Dockerfile is now at root
    container_name: ambience_rag
    depends_on:
      - db_vector
    ports:
      - "8001:8001"
    volumes:
      # ✅ Fixed: Maps local 'src' to container's '/app/src'
      - ./rag_service/src:/app/src
    environment:
      - DATABASE_URL=postgresql://admin:team20_password@db_vector:5432/ambience_knowledge
      # Allow connection to host Ollama (Mac)
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    networks:
      - ambience_net

  # 4. Frontend: The React UI
  frontend:
    build: ./frontend
    container_name: ambience_frontend
    ports:
      - "3000:5173"  # ✅ Fixed: Maps Host 3000 -> Container 5173 (Vite default)
    volumes:
      - ./frontend/src:/app/src  # Hot reload for React
      - ./frontend/vite.config.ts:/app/vite.config.ts  # Include vite config for hot reload
    environment:
      - DOCKER_ENV=true
    networks:
      - ambience_net

networks:
  ambience_net:
    driver: bridge